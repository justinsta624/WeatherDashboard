<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Add Bootstrap v5.2.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <style> @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap');</style>
    <title> Weather Dashboard &#127775; </title>
</head>

<body>
    <header class="jumbotron">
        <div class="title container text-center">
            <h1> Weather Dashboard &#127775; </h1> 
        </div>     
    </header>


    <main class="container-fluid">
        <div class="row">
            <!-- Bootstrap Grid system "external source: https://getbootstrap.com/docs/5.0/layout/grid" -->
            <div class="col-md-3 col-3 text-white">
                <!-- Bootstrap forms "external source: https://www.w3schools.com/bootstrap5/bootstrap_forms.php" -->
                <form id="search-form">
                    <label class="text-primary"> Search by &#127961; </label>
                    <input class="form-control my-1 text-primary" type="search" placeholder="Name of the City (e.g. Toronto, Vancouver)" id="city-text">
                    <!-- Bootstrap buttons "external source: https://www.w3schools.com/bootstrap5/bootstrap_buttons.php" -->
                    <button class="btn btn-outline-primary my-1" type="submit" id="submit-button">Submit
                    <span class="spinner-border spinner-border-sm"></span>
                    </button>
                </form>
                <button class="btn btn-primary my-1" style="width: 28%" type="submit" id="reset-button">Reset</button>
                <hr>
                <div class="search-history-button" id="search-history-button"></div>
            </div>
            <!-- Bootstrap Grid system "external source: https://getbootstrap.com/docs/5.0/layout/grid" -->
            <div class="col-md-9 col-12 text-dark">
                <!-- Display Current weather condition -->                
                <div class="row current-weather-condition" id="current-weather-condition"></div>
                <!-- Display future weather condition: 5-Day Forecast -->
                <div class="row future-weather-condition header"> 5-day forecast &#9748;&#10054;&#9925;&#9924; </div>
                <div class="future-weather-condition" id="future-weather-condition"></div>
            </div>
        </div>
    </main>

    <!-- Add Bootstrap v5.2.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Add JQuery jQuery CDN "external source: https://www.w3schools.com/jquery/jquery_get_started.asp" -->    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Add JQuery user interface "external source: https://blog.jqueryui.com/2022/07/jquery-ui-1-13-2-released" -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
